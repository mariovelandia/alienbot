<!DOCTYPE html>
<html lang="es">
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">    
    <link href="includes/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div id="dialog-container" style="display: ;">
            <img src="includes/img/normal.png" class="face" width="100%;">
            <input id="speech" type="text">
            <button id="rec" class="btn" style="display: ;">Hablar</button>
            <button id="whoiam" class="btn" style="display: ;">Â¿Que sabes de mi?</button>
            <div id="spokenResponse" class="spoken-response">
                <div class="spoken-response__text"></div>
            </div>        
        </div>
        <div id="video-container" style="display: none;"></div>
        <div id="photo-container" class="photo-app" style="display: none;">            
            <div class="app">
                <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
                <video id="camera-stream"></video>
                <img id="snap">
                <p id="error-message"></p>
                <div class="controls">
                  <a style="display: none;" href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
                  <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                  <a style="display: none;" href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>  
                </div>
                <!-- Hidden canvas element. Used for taking snapshot of video. -->
                <canvas></canvas>      
            </div>
            <center style="margin-top: 20px; display: none;">
                <h4 id="age">Edad Aproximada: <span class="bold" style="display: none;"></span></h4>
                <h4 id="gender">Genero: <span class="bold" style="display: none;"></span></h4>
                <h4 id="etnic">Raza: <span class="bold" style="display: none;"></span></h4>      
            </center>
        </div>        
    </div>
    <div class="debug" style="display: ;">
        <div class="debug__btn btn">VER JSON</div>
        <div class="debug__content">
            <textarea id="response" cols="40" rows="20"></textarea>
        </div>
    </div>
    <script src="vendor/jquery.min.js" type="text/javascript"></script>    
    <script src="vendor/socket.io.js" type="text/javascript"></script>
    <script src="vendor/clarifai.js" type="text/javascript"></script>
    <script src="includes/camara.js" type="text/javascript"></script>
    <script src="includes/client.js" type="text/javascript"></script>    
</body>
</html>
